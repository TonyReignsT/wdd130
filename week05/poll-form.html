<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 130 | HTML Form - User Poll</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjord+One&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/poll-form.css">
</head>
<body>
  <header>
    <h1>WDD 130 | Antony Ochieng | HTML Form - User Poll</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>
        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail" required><br><br>
      </fieldset>
      <fieldset>
        <legend>Questions</legend>
        <label for="browser">What is your favorite browser?</label>
        <select name="browser" id="browser">
          <option value="chrome">Chrome</option>
          <option value="brave">Brave</option>
          <option value="microsofy-edge">Microsoft Edge</option>
        </select>
        <br><br>
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">Yes<br><br>
        <label for="feedback">List the places you have lived.</label>
        <textarea name="feedback" id="feedback" rows="4" placeholder="Mombasa, Nairobi, Kisumu, Kericho, Nakuru, Naivasha"></textarea>
      </fieldset> <br>
      <button type="submit">Submit Poll</button>
    </form>
  </main>
  <footer>
    <p>@2025 | HTML Form - User Poll Activity | Antony Ochieng</p>
  </footer>
</body>
</html>
